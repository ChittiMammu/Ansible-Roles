- name: install nginx server
  ansible.builtin.dnf:
    name: nginx
    state: latest
- name: start and enable nginx
  ansible.builtin.service:
    name: nginx
    state: started
    enabled: yes
- name: run app pre-requisites
  ansible.builtin.import_role:
    name: common
    task_from: app-pre-req
# configuration lo emana changes vuntene below command manaki nginx restart avali otherwise no need
- name: copy backend conf
  ansible.builtin.template:
    src: expense.conf.j2
    dest: /etc/nginx/default.d/expense.conf
  notify:
  - restart nginx  

